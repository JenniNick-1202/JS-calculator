<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>My Percentage Calculator</title>
</head>

<body>
    <div class="container">
    <h1> Percentage Calculator</h1>
    <p>My very first percentage calculator using Javascript. </p>
    <fieldset>
    <label for="num1">Enter number here: <input id="num1" type="number" name="num1" min="1"/></label>
    </fieldset>
    <fieldset>
    <label for="percent">Enter % here: <input id="percent" type="number" min="1" max="100"/></label>
    </fieldset>
    <fieldset>
    <button id="calculate" onclick="calculatePercentage()">Calculate</button>
    </fieldset>
    <fieldset>
    <p id="answer"></p>
    </fieldset>
    </div>
<script src="script.js"></script>
</body>
</html>
